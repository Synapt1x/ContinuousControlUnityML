# general parameters
file_path: 'envs/Reacher_Linux_Single_NoVis/Reacher.x86_64'
model_file: 'models/random.pkl'

# parameters for printing and controlling learning time
frame_time: 0.00
max_episodes: 2000
max_iterations: 10000

# model parameters
model_params:
  # valid values include 'random', 'dqn', (experimental: 'ddqn', 'dueling-dqn')
  alg: 'd4pg'
  # training parameters
  epsilon: 1.0
  epsilon_decay: 0.996
  epsilon_min: 0.05
  gamma: 0.99
  alpha: 0.001
  t_freq: 100
  tau: 0.01
